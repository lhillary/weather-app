<section>
    <h1>{{ date }}</h1>
    <h3>{{ city }}, {{ country }}</h3>
</section>
<section>
    <div *ngFor="let data of current">
        <img src={{data.icon}} />
        <p *ngFor="let weather of data.weather">{{weather.main}}</p>
        <p>{{data.time}}</p>
        <div>{{data.main.temp}}&#176; F</div>
        <div>Feels like {{data.main.feels_like}}&#176; F</div>
    </div>
</section>
