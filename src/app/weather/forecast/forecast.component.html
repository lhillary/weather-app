<div>
    {{ city }}, {{ country }}
</div>
<div *ngFor="let date of singleForecast"> {{ date }}
    <div *ngFor="let forecast of forecasts">
        <div *ngIf="forecast.date === date">
            {{forecast.time}}
            {{forecast.main.temp}}
            <img src={{forecast.iconUrl}} />
        </div>
    </div>
</div>
